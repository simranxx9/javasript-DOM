<!DOCTYPE html>
<html>
  <head>

    <link href="books.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
    <style>
        .slider{
            margin: 30px auto;

            width:720px;

     </style>

        <div class='slider'>
            <ul class="slide-container">
                    <!-- <li class="slides"><img src="Pictures/1.jpeg"></li> -->

                    <li class="slides"><img src="Pictures/4.jpeg" width="720px" height="400px"></li>
                    <li class="slides"><img src="Pictures/3.jpeg" width="720px" height="400px"></li>
                    <li class="slides"><img src="Pictures/5.jpeg" width="720px" height="400px"></li>
            </ul>
        </div>
    <script src="jquery/jquery-3.4.1.js"></script>
    <script src="jquery/querys.js"></script>

</html>
